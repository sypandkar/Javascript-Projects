<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10. Calculator - js project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="https://assets.mixkit.co/videos/preview/mixkit-typing-in-a-calculator-in-a-department-store-34123-large.mp4" type="video/mp4">
  </video>
  <div class="container">
    <div class="calculator" id="display"></div>
    <div class="calculator" id="cancel"> C </div>
    <div class="calculator" id="devide"> / </div>
    <div class="calculator" id="multiply"> * </div>
    <div class="calculator" id="seven"> 7 </div>
    <div class="calculator" id="eight"> 8 </div>
    <div class="calculator" id="nine"> 9 </div>
    <div class="calculator" id="subtract"> - </div>
    <div class="calculator" id="four"> 4 </div>
    <div class="calculator" id="five"> 5 </div>
    <div class="calculator" id="six"> 6 </div>
    <div class="calculator" id="addition"> + </div>
    <div class="calculator" id="one"> 1 </div>
    <div class="calculator" id="two"> 2 </div>
    <div class="calculator" id="three"> 3 </div>
    <div class="calculator" id="zero"> 0 </div>
    <div class="calculator" id="double-zero"> 00 </div>
    <div class="calculator" id="dot"> . </div>
    <div class="calculator" id="equal-to"> = </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
