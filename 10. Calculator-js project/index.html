<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10. Calculator - js project</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <video id="background-video" autoplay loop muted>
    <source src="calculator.mp4" type="video/mp4">
  </video>
  <div class="container">
    <input type="text" placeholder="123" class="calculator" id="output-screen">
    <div class="calculator" onclick="Clear()" id="cancel"> Cl </div>
    <div class="calculator" onclick="del()" id="del"> Del </div>
    <div class="calculator" onclick="display('/')" id="devide"> / </div>
    <div class="calculator" onclick="display('*')" id="multiply"> * </div>
    <div class="calculator" onclick="display('7')" id="seven"> 7 </div>
    <div class="calculator" onclick="display('8')" id="eight"> 8 </div>
    <div class="calculator" onclick="display('9')" id="nine"> 9 </div>
    <div class="calculator" onclick="display('-')" id="subtract"> - </div>
    <div class="calculator" onclick="display('4')" id="four"> 4 </div>
    <div class="calculator" onclick="display('5')" id="five"> 5 </div>
    <div class="calculator" onclick="display('6')" id="six"> 6 </div>
    <div class="calculator" onclick="display('+')" id="addition"> + </div>
    <div class="calculator" onclick="display('1')" id="one"> 1 </div>
    <div class="calculator" onclick="display('2')" id="two"> 2 </div>
    <div class="calculator" onclick="display('3')" id="three"> 3 </div>
    <div class="calculator" onclick="display('0')" id="zero"> 0 </div>
    <div class="calculator" onclick="display('00')" id="double-zero"> 00 </div>
    <div class="calculator" onclick="display('.')" id="dot"> . </div>
    <div class="calculator" onclick="calculate()" id="equal-to"> = </div>

  </div>

 
  <script src="script2.js"></script>
</body>
</html>
