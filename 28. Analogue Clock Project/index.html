<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28. Analogue Clock Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source
        src="https://assets.mixkit.co/videos/preview/mixkit-big-ben-clock-time-lapse-4079-large.mp4"
        type="video/mp4"
      />
    </video>
    <div class="clock">
      <div class="num num1">
        <div>1</div>
      </div>
      <div class="num num2">
        <div>2</div>
      </div>
      <div class="num num3">
        <div>3</div>
      </div>
      <div class="num num4">
        <div>4</div>
      </div>
      <div class="num num5">
        <div>5</div>
      </div>
      <div class="num num6">
        <div>6</div>
      </div>
      <div class="num num7">
        <div>7</div>
      </div>
      <div class="num num8">
        <div>8</div>
      </div>
      <div class="num num9">
        <div>9</div>
      </div>
      <div class="num num10">
        <div>10</div>
      </div>
      <div class="num num11">
        <div>11</div>
      </div>
      <div class="num num12">
        <div>12</div>
      </div>
      <!-- hour , min , sec hands  -->

      <div id="sec"></div>
      <div id="hour"></div>
      <div id="min"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
