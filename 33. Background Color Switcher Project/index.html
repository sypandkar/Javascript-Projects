<body>

  <div class="container">
    <h1 class="text">Color Scheme Switcher</h1>

    <ul class="sub-container">
      <li class="circle" id="btn-1" onclick="changeBG('orange')"></li>
      <li class="circle" id="btn-2" onclick="changeBG('skyblue')"></li>
      <li class="circle" id="btn-3" onclick="changeBG('yellow')"></li>
      <li class="circle" id="btn-4" onclick="changeBG('black')"></li>
    </ul>

    <h2 class="text">Try clicking on one of the colors above
